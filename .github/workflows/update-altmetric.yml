name: Update Altmetric

permissions:
  contents: write

on:
  schedule:
    - cron: '45 10 * * *' # (11:45 Palma Winter time, 12:45 Palma Summer time)
  workflow_dispatch:

jobs:
  update-altmetric:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxml2-dev \
            libcurl4-openssl-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            pkg-config

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install and cache R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            jsonlite
            httr
            digest
            readxl
            dplyr

      - name: Run R script to update altmetric
        run: Rscript StatPub/update_altmetric.R

      - name: Commit and push updated altmetric
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add citations.json
          git status
          git diff --stat
          git commit -m "Auto-update citations.json [ci skip]" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin HEAD:main || echo "⚠️ Push failed (likely branch protection or token issue)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}