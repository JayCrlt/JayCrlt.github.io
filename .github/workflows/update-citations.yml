name: Update Citations

on:
  schedule:
    # Runs every day at 06:30 UTC
    - cron: '30 6 * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install required R packages
        run: |
          R -e 'install.packages(c("jsonlite", "scholar"), repos="https://cloud.r-project.org")'

      - name: Run R script to update citations
        run: |
          Rscript update_citations.R

      - name: Commit and push updated citations
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add citations.json
          git commit -m "Auto-update citations.json [ci skip]" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}