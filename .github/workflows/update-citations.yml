name: Update Citations

permissions:
  contents: write

on:
  schedule:
    - cron: '00 11 * * *' # (12:00 Palma Winter time, 13:00 Palma Summer time)
  workflow_dispatch:

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          libxml2-dev \
          libcurl4-openssl-dev \
          libzip-dev \
          libfontconfig1-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev \
          pkg-config

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install and cache R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            jsonlite
            httr
            digest
            readxl
            writexl
            
      - name: Run R script to update citations
        run: Rscript StatPub/update_citations.R
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}

      - name: Commit and push updated citations
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add StatPub/citations.json
          git status
          git diff --stat
          git commit -m "Auto-update citations.json [ci skip]" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin HEAD:main || echo "⚠️ Push failed (likely branch protection or token issue)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}