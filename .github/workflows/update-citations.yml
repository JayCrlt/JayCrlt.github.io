name: Update Citations

on:
  schedule:
    - cron: '40 10 * * *'
  workflow_dispatch:

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxml2-dev \
            libcurl4-openssl-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            pkg-config

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install and cache R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            jsonlite
            scholar

      - name: Run R script to update citations
        run: Rscript update_citations.R

      - name: Commit and push updated citations
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add citations.json
          git commit -m "Auto-update citations.json [ci skip]" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}