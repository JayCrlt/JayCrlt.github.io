name: Update Citations

on:
  schedule:
    - cron: "0 6 * * 1"   # every Monday at 06:00 UTC
  workflow_dispatch:      # allows manual trigger from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("scholar", "jsonlite", "dplyr"))'

      - name: Run citation update script
        run: Rscript update_citations.R

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add citations.json
          git commit -m "Update citations.json [skip ci]" || echo "No changes to commit"
          git push