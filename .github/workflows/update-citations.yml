name: Update Citations

on:
  schedule:
    - cron: "0 0 * * *"   # every day at 00:00 UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  

      # 2️⃣ Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # 3️⃣ Install required R packages
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("scholar", "jsonlite", "dplyr"))'

      # 4️⃣ Run your R script
      - name: Run citation update script
        run: Rscript update_citations.R

      # 5️⃣ Commit only the updated JSON
      - name: Commit and push citations.json
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add citations.json
          git diff --cached --quiet || git commit -m "Update citations.json [skip ci]"
          git push