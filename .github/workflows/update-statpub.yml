name: Update Citations & Altmetric

permissions:
  contents: write

on:
  schedule:
    - cron: '45 10 * * *'
  workflow_dispatch:

jobs:
  update-metrics:
    runs-on: ubuntu-latest

    env:
      SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      ALTMETRIC_KEY: ${{ secrets.ALTMETRIC_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxml2-dev \
            libcurl4-openssl-dev \
            libzip-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            pkg-config

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            jsonlite
            httr
            readxl
            writexl
            digest

      - name: Run unified updater
        run: Rscript StatPub/update_metrics.R

      - name: Commit and push updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add StatPub/citations.json StatPub/AltMetric.xlsx
          git commit -m "Auto-update citations & altmetric" || echo "No changes"
          git pull --rebase origin main || true
          git push origin HEAD:main || echo "Push failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}